<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nova Cia Aerea</title>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
        <link rel="icon" type="image/ico" href="../images/iconetab.fw.ico"></link>
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north">
                <ui:include src="Header.xhtml"/>
            </p:layoutUnit>
            <h:form>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1">
                            <br/>
                            <h1>Cadastro de Companhias AÃ©reas</h1>
                            <br/>
                            <p:panelGrid id="gridPrincipal">
                                <h:panelGrid columns="2" style="background: none; text-align: right;">
                                    <p:outputLabel value="Sigla: " for="sigla" style="color: #000000;"/>
                                    <p:inputText id="sigla" maxlength="3" label="Sigla"  required="true"  value="#{companhiaAereaBean.objeto.sigla}"
                                         style="color: #000000; background-color: #ffffff;"/>
                                    <p:outputLabel value="Nome: " for="nome" style="color: #000000;"/>
                                    <p:inputText id="nome" label="Nome"  required="true" value="#{companhiaAereaBean.objeto.nome}"
                                         style="color: #000000; background-color: #ffffff;"/>
                                </h:panelGrid> 
                                <h:panelGrid>
                                  <p:outputLabel value="Imagem: " for="img"/>

                                <p:growl id="messages" showDetail="true" />

                                <p:fileUpload id="img" value="#{CompanhiaAereaBean.file}" mode="simple"/>
                                </h:panelGrid><br/>
                            </p:panelGrid>
                            <h:panelGrid columns="2">
                                <p:commandButton update="gridPrincipal" action="#{companhiaAereaBean.salva}" ajax="false" value="Ok" icon="ui-icon-check" iconPos="right"
                                  style="width: 130px;"/>
                                <p:button onclick="#" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                      style="width: 130px;"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:layoutUnit>
                </h:form>
            <p:layoutUnit position="south">
                <ui:include src="Footer.xhtml"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
