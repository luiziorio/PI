<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Cidade</title>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
        <link rel="icon" type="image/ico" href="../images/iconetab.fw.ico"/>
    </h:head>
    <h:body>
        <h:form>                   
            <p:layout fullPage="true" >
                <p:layoutUnit position="north">
                    <ui:include src="Header.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1">
                        <br/>    
                        <h1>Nova Cidade</h1>
                        <br/>
                        <h:panelGrid columns="2" style="background: none;" cellpadding="5">
                            <p:outputLabel value="Nome:" for="nome" style="color: #000000;"/>
                            <p:inputText id="nome" label="Nome" value="#{cidadeBean.objeto.nome}"  required="true" 
                                         style="color: #000000; background-color: #ffffff; width:200px;"/>
                            <p:outputLabel value="Fuso Horário:" for="fusohorario" style="color: #000000;"/>
                            <p:inputText id="fusohorario" label="Fuso Horário" value="#"  required="true" 
                                         style="color: #000000; background-color: #ffffff; width:200px;"/>
                            <p:outputLabel value="Continente: " for="continente" style="color: #000000;"/>
                                            <p:selectOneMenu id="continente" value="#" style="width:210px" required="true">
                                                <f:selectItem itemLabel="Selecione o continente" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#" />
                                            </p:selectOneMenu>
                            <p:outputLabel value="País: " for="pais" style="color: #000000;"/>
                                            <p:selectOneMenu id="pais" value="#" style="width:210px" required="true">
                                                <f:selectItem itemLabel="Selecione o país" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#" />
                                            </p:selectOneMenu>
                            
                        </h:panelGrid><br/> 
                        <h:panelGrid columns="2">
                            <p:button onclick="#" value="Ok" icon="ui-icon-check" iconPos="right"
                                      style="width: 130px;"/>
                            <p:button onclick="#" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                      style="width: 130px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <ui:include src="Footer.xhtml"/>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
