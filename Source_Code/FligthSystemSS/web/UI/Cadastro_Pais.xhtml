<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de País</title>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
        <link rel="icon" type="image/ico" href="../images/iconetab.fw.ico"></link>
    </h:head>
    <h:body>
        <h:form>                   
            <p:layout fullPage="true" >
                <p:layoutUnit position="north">
                    <ui:include src="Header.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1">
                        <br/>    
                        <h1>Novo País</h1>
                        <br/>
                        <h:panelGrid  id="pais" columns="2" style="background: none;" cellpadding="5">
                            <p:outputLabel value="Nome:" for="nome" style="color: #000000;"/>
                            <p:inputText id="nome" label="Nome" value="#{paisBean.objeto.nome}"  required="true" 
                                         style="color: #000000; background-color: #ffffff; width:200px;"/>
                            <p:outputLabel value="Continente: " for="continente" style="color: #000000;"/>
                            <p:selectOneMenu id="continente" value="#{paisBean.objeto.continente}" style="width:210px" required="false">
                                <f:selectItem itemLabel="Selecione o continente" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{paisBean.continente.objetos}"/>
                            </p:selectOneMenu>                                                     
                        </h:panelGrid><br/> 
                        <h:panelGrid id="botao" columns="2">
                            <p:commandButton ajax ="false" update="pais" action="#{paisBean.salva}" value="Ok" icon="ui-icon-check" iconPos="right"
                                      style="width: 130px;"/>
                            <p:button onclick="#" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                      style="width: 130px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <ui:include src="Footer.xhtml"/>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
