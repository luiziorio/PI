<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Voos</title>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
        <link rel="icon" type="image/ico" href="../images/iconetab.fw.ico"></link>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true" >
                <p:layoutUnit position="north">
                    <ui:include src="Header.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3">
                                 <br/><h:panelGrid columns="2">                            
                                    <p:inputText size="20"></p:inputText>
                                    <p:button onclick="#" value="Buscar" icon="ui-icon-search" iconPos="right"
                                              style="width: 90px;"/>
                                </h:panelGrid><br/>
                            </div>
                            <div class="ui-grid-col-9">
                                 <h:panelGrid>
                                    <p:dataTable var="voo" value="#"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="Cia Aerea">
                                            <p:column><h:graphicImage id="logoCia" value="../images/images.jpg" width="40"/></p:column>
                                            &nbsp;&nbsp;&nbsp;<p:column><h:outputText value="#" /></p:column>
                                        </p:column>

                                        <p:column headerText="Voo">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Origem">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Destino">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Data">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Prevista">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Confirmada">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Escalas">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Status">
                                            <h:outputText value="#" />
                                        </p:column>

                                        <p:column headerText="Detalhes">
                                            <h:outputText value="#" />
                                        </p:column>
                                    </p:dataTable>                   
                                </h:panelGrid> 
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <ui:include src="Footer.xhtml"/>
                </p:layoutUnit>
            </p:layout>
        </h:form>            
    </h:body>
</html>
