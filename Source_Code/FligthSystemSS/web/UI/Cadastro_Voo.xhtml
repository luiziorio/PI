<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Voo</title>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
        <link rel="icon" type="image/ico" href="../images/iconetab.fw.ico"></link>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true" >
                <p:layoutUnit position="north">
                    <ui:include src="Header.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit position="center" >
                    <div class="ui-grid ui-grid-responsive">
                        <h:panelGrid columns="1">
                            <h1>Novo Voo</h1>
                            <h:panelGrid columns="4" style="background: none; text-align: center;">                                    
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-6"> 
                                        <h:panelGrid columns="2" style="background: none; text-align: right;" >                                            
                                            <p:outputLabel for="cia_aerea" value="Cia Aerea: " style="color: #000000;" />
                                            <p:selectOneMenu id="cia_aerea" value="#{vooBean.objeto.companhia}" style="width:300px">
                                                <f:selectItem itemLabel="Selecione a Cia Aerea" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{vooBean.cia.objetos}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Aeronave: " for="aeronave" style="color: #000000;"/>
                                            <p:selectOneMenu id="aeronave" value="#{vooBean.objeto.aeronave}" style="width:300px">
                                                <f:selectItem itemLabel="Selecione a Aeronave" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{vooBean.aeronave.objetos}" />
                                        </h:panelGrid>
                                    </div>
                                    <div class="ui-grid-col-6">
                                        <h:panelGrid columns="2" style="background: none; text-align: right;" >
                                            <p:outputLabel value="Aeroporto Destino: " for="aeroportodest" style="color: #000000;"/>
                                            <p:selectOneMenu id="aeroportodest" value="#{vooBean.escala.aeroportoDestino}" style="width:300px">
                                                <f:selectItem itemLabel="Selecione o Aeroporto" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{vooBean.destino.objetos}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Aeroporto Origem: " for="aeroportoorig" style="color: #000000;"/>
                                            <p:selectOneMenu id="aeroportoorig" value="#{vooBean.escala.aeroportoOrigem}" style="width:300px">
                                                <f:selectItem itemLabel="Selecione o Aeroporto" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{vooBean.origem.objetos}" />
                                            </p:selectOneMenu>
                                            <!--<p:outputLabel value="Status: " for="status" style="color: #000000;"/>-->
                                        </h:panelGrid>
                                    </div>
                                </div>
                            </h:panelGrid> 
                            <div class="ui-grid-col-1">
                                <h:panelGrid columns="2">
                                    <p:panel id="datasSaida" header="Data de Saida" style="float: left; text-align: right; width: 300px">
                                        <p:outputLabel value="Prevista: " for="dataPrevistaSD" style="color: #000000; " />
                                        <p:inputMask id="dataPrevistaSD" label="DataPrevista" value="#{vooBean.escala.dataSaidaPrevista}" mask="99/99/9999" style="width:150px;" />
                                    </p:panel>
                                    <p:panel id="datasChegada" header="Data de Chegada" style="float: left; text-align: right; width: 300px">
                                        <p:outputLabel value="Prevista: " for="dataPrevistaCH" style="color: #000000; " />
                                        <p:inputMask id="dataPrevistaCH" label="DataPrevista" value="#{vooBean.escala.dataChegadaPrevista}" mask="99/99/9999" style="width:150px;" />
                                    </p:panel><br/>                                       
                                </h:panelGrid> 
                            </div>          
                            <br/>  
                            <h:panelGrid columns="2">
                                <p:button onclick="#" value="Ok" icon="ui-icon-check" iconPos="right"
                                          style="background-color: #ffffff; width: 130px;"/>
                                <p:button href="Painel_admin.jsf" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                          style="background-color: #ffffff; width: 130px;"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" resizable="true">
                    <ui:include src="Footer.xhtml"/>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
