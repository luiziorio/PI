<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Usuario</title>
        <link type="text/css" rel="stylesheet" href="../css/estilo.css"/>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true"> 
            <p:layoutUnit position="north" size="100" resizable="false">
                <ui:include src="Header.xhtml"/> 
            </p:layoutUnit>
            <h:form>
                <p:layoutUnit position="center" >
                    <div class="ui-grid ui-grid-responsive">
                        <h:panelGrid columns="1" >
                            <br/>
                            <h1>Cadastro de Usuario</h1>
                            <br/>
                            <div class="ui-grid-row">
                                <p:panelGrid id="matchGrid">
                                    <div class="ui-grid-col-1">\
                                        <h:panelGrid columns="2" style="background: none; text-align: left; ">
                                            <p:outputLabel value="Nome: " for="nome" style="color: #000000; margin-right: 40px;"/>
                                            <p:inputText id="nome" label="Nome" value="#{usuarioBean.objeto.nome}"  required="true" 
                                                         style="color: #000000; background-color: #ffffff;"/>
                                            
                                            <p:outputLabel value="Login: " for="login" style="color: #000000; margin-right: 40px;"/>
                                            <p:inputText id="login" label="Login" value="#{usuarioBean.objeto.login}"  required="true" 
                                                         style="color: #000000; background-color: #ffffff;"/>
                                                   
                                            <h:outputLabel for="pwd1" value="Senha 1: *"/>
                                            <p:password id="pwd1" value="#{usuarioBean.senha}" match="pwd2" 
                                                        label="Senha 1" required="true" />

                                            <h:outputLabel for="pwd2" value="Senha 2: *" />
                                            <p:password id="pwd2" value="#{usuarioBean.senha}" label="Senha 2" required="true" />
                                       
                                            <p:outputLabel value="E-mail: " for="email" style="color: #000000; margin-right: 40px;"/>
                                            <p:inputText id="email" label="Email" value="#{usuarioBean.objeto.email}" required="true" 
                                                         style="color: #000000; background-color: #ffffff;"/>
                                        </h:panelGrid>
                                    </div>
                                </p:panelGrid>
                            </div>
                            <br/> 
                            <h:panelGrid columns="2">
                                <p:commandButton id="btnOK" update="matchGrid" value="Ok" action="#{usuarioBean.insert}"  ajax="false" icon="ui-icon-check" iconPos="right"
                                                 style="color: #000000; background-color: #ffffff; width: 130px;" />
                                <p:button href="Home.jsf" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                          style="color: #000000; background-color: #ffffff; width: 130px;"/>
                            </h:panelGrid>
                        </h:panelGrid> 
                    </div>
                </p:layoutUnit>                  
            </h:form>
            <p:layoutUnit position="south"  size="100" resizable="false">
                <ui:include src="Footer.xhtml"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
