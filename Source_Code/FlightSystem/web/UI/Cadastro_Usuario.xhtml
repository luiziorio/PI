<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Usuario</title>
        <link type="text/css" rel="stylesheet" href="../css/estilo.css"/>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
        
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north">
                <ui:include src="Header.xhtml"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:panelGrid columns="1">
                    <br/>
                    <h1>Cadastro de Usuario</h1>
                    <br/>
                    <h:panelGrid columns="2" style="background: none;">
                        <p:outputLabel value="Nome:" for="nome" style="color: #000000;"/>
                        <p:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.login}"  required="true" 
                                     style="color: #000000; background-color: #ffffff;"/>
                        <p:outputLabel value="Senha:" for="senha" style="color: #000000;"/>
                        <p:inputText id="senha" label="Senha" type="Password" value="#{usuarioBean.usuario.senha}" required="true" 
                                     style="color: #000000; background-color: #ffffff;"/>
                        <p:outputLabel value="E-mail: " for="email" style="color: #000000;"/>
                        <p:inputText id="email" label="Email" value="#{usuarioBean.usuario.email}" required="true" 
                                     style="color: #000000; background-color: #ffffff;"/>
                    </h:panelGrid><br/> 
                    <h:panelGrid columns="2">
                        <p:button onclick="#" value="Ok" icon="ui-icon-check" iconPos="right"
                                  style="color: #000000; background-color: #ffffff; width: 130px;"/>
                        <p:button href="Home.jsf" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                  style="color: #000000; background-color: #ffffff; width: 130px;"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:layoutUnit>
            <p:layoutUnit position="south">
                <ui:include src="Footer.xhtml"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
