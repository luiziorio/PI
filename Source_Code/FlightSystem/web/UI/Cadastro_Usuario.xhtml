<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Usuario</title>
        <link type="text/css" rel="stylesheet" href="../css/estilo.css"/>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>

    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north">
                <ui:include src="Header.xhtml"/>
            </p:layoutUnit>
            <h:form>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1" >
                        <br/>
                        <h1>Cadastro de Usuario</h1>
                        <br/>
                        <p:panelGrid id="matchGrid">
                            <h:panelGrid columns="2" style="background: none; text-align: left; ">
                                <p:outputLabel value="Nome: " for="nome" style="color: #000000; margin-right: 40px;"/>
                                <p:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.login}"  required="true" 
                                             style="color: #000000; background-color: #ffffff;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5" style="background: none; text-align: left;">                   
                                <h:outputLabel for="pwd1" value="Password 1: *"/>
                                <p:password id="pwd1" value="#{usuarioBean.senha}" match="pwd2" 
                                            label="Password 1" required="true" />

                                <h:outputLabel for="pwd2" value="Password 2: *" />
                                <p:password id="pwd2" value="#{usuarioBean.senha}" label="Password 2" required="true" />
                            </h:panelGrid>
                            <h:panelGrid columns="2" style="background: none; text-align: left;">
                                <p:outputLabel value="E-mail: " for="email" style="color: #000000; margin-right: 40px;"/>
                                <p:inputText id="email" label="Email" value="#{usuarioBean.usuario.email}" required="true" 
                                             style="color: #000000; background-color: #ffffff;"/>
                            </h:panelGrid>
                        </p:panelGrid>
                        <br/> 
                        <h:panelGrid columns="2">
                            <p:commandButton id="btnOK" update="matchGrid" value="Ok" action="#{usuarioBean.insert}"  ajax="false" icon="ui-icon-check" iconPos="right"
                                               style="color: #000000; background-color: #ffffff; width: 130px;" />
                            <p:button href="Home.jsf" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                      style="color: #000000; background-color: #ffffff; width: 130px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:layoutUnit>
            </h:form>
            <p:layoutUnit position="south">
                <ui:include src="Footer.xhtml"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
