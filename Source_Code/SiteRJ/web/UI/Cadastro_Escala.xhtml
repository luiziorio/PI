<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Escala</title>
        <link type="text/css" rel="stylesheet" href="../css/estilo.css"/>
        <link type="text/css" rel="stylesheet" href="../css/theme.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div id="Header" style="width: 100%; height: 100px;">
                <div id="logo" style="float: left;">
                    <img src="../images/logo_plane_tipo.png" alt="" width="200" height="auto" />
                </div>
                <div id="logout" style="float: right;">
                    <ul>
                        <li><p:link>logout</p:link></li>
                    </ul>
                </div>
            </div>         
            <p:layout fullPage="false" >
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1" style="background: none; text-align: center;">

                        <h:panelGrid columns="2"> <h:panelGrid columns="2" style="background: none; text-align: right;" >
                                <p:outputLabel value="Voo: " for="voo" style="color: #000000;"/>
                                <p:selectOneMenu id="voo" value="#{dropdownView.voo}" style="width:300px">
                                    <f:selectItem itemLabel="Selecione o Voo" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{dropdownView.voo}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Destino: " for="destino" style="color: #000000;"/>
                                <p:selectOneMenu id="destino" value="#{dropdownView.destino}" style="width:300px">
                                    <f:selectItem itemLabel="Selecione o Destino" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{dropdownView.destino}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Origem: " for="origem" style="color: #000000;"/>
                                <p:selectOneMenu id="origem" value="#{dropdownView.origem}" style="width:300px">
                                    <f:selectItem itemLabel="Selecione o Origem" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{dropdownView.origem}" />
                                </p:selectOneMenu>                            
                            </h:panelGrid>

                            <h:panelGrid columns="2" style="background: none; text-align: right;" >
                                <p:outputLabel value="Aeroporto Destino: " for="aeroportodest" style="color: #000000;"/>
                                <p:selectOneMenu id="aeroportodest" value="#{dropdownView.aeroportodest}" style="width:300px">
                                    <f:selectItem itemLabel="Selecione o Aeroporto" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{dropdownView.aeroportodest}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Aeroporto Origem: " for="aeroportoorig" style="color: #000000;"/>
                                <p:selectOneMenu id="aeroportoorig" value="#{dropdownView.aeroportoorig}" style="width:300px">
                                    <f:selectItem itemLabel="Selecione o Aeroporto" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{dropdownView.aeroportoorig}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Status: " for="status" style="color: #000000;"/>
                                <p:selectOneRadio id="status" value="#{radioView.console}">
                                    <f:selectItem itemLabel="Confirmado" itemValue="Cpnfirmado" />
                                    <f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:panel id="datasSaida" header="Data de Saida" style="float: left; text-align: right; width: 300px">
                                <p:outputLabel value="Prevista: " for="dataPrevistaSD" style="color: #000000; " />
                                <p:inputMask id="dataPrevistaSD" label="DataPrevista" value="#{maskView.date}" mask="99/99/9999" style="width:150px;" />
                                <p:outputLabel value="Confirmada: " for="dataConfirmadaSD" style="color: #000000;" />
                                <p:inputMask id="dataConfirmadaSD" label="DataConfirmada" value="#{maskView.date}" mask="99/99/9999" style="width:150px;"/>
                            </p:panel>
                            <p:panel id="datasChegada" header="Data de Chegada" style="float: left; text-align: right; width: 300px">
                                <p:outputLabel value="Prevista: " for="dataPrevistaCH" style="color: #000000; " />
                                <p:inputMask id="dataPrevistaCH" label="DataPrevista" value="#{maskView.date}" mask="99/99/9999" style="width:150px;" />
                                <p:outputLabel value="Confirmada: " for="dataConfirmadaCH" style="color: #000000;" />
                                <p:inputMask id="dataConfirmadaCH" label="DataConfirmada" value="#{maskView.date}" mask="99/99/9999" style="width:150px;"/>
                            </p:panel><br/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:button onclick="#{usuarioBean.salvar}" value="Ok" icon="ui-icon-check" iconPos="right"
                                  style="width: 130px;"/>
                        <p:button onclick="#{usuarioBean.salvar}" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                  style=" width: 130px;"/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
