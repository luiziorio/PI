<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Voo</title>
        <link type="text/css" rel="stylesheet" href="estilo.css"/>        
        <link type="text/css" rel="stylesheet" href="theme.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div id="Header" style="width: 100%; height: 100px;">
                <div id="logo" style="float: left;">
                    <img src="images/logo_plane_tipo.png" alt="" width="200" height="auto" />
                </div>
                <div id="logout" style="float: right;">
                    <ul>
                        <li><p:link>logout</p:link></li>
                    </ul>
                </div>
            </div>         
            <p:layout fullPage="false" >
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="2" style="background: none; text-align: right;">
                            <p:outputLabel for="cia_aerea" value="Cia Aerea: " style="color: #000000;" />
                            <p:selectOneMenu id="cia_aerea" value="#{dropdownView.cia_aerea}" style="width:300px">
                                <f:selectItem itemLabel="Selecione a Cia Aerea" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.cia_aerea}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Aeronave: " for="aeronave" style="color: #000000;"/>
                            <p:selectOneMenu id="aeronave" value="#{dropdownView.aeronave}" style="width:300px">
                                <f:selectItem itemLabel="Selecione a Aeronave" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.aeronave}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Escala: " for="escala" style="color: #000000;"/>
                            <p:selectOneMenu id="escala" value="#{dropdownView.escala}" style="width:300px">
                                <f:selectItem itemLabel="Selecione a Escala" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.escala}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Cliente: " for="cliente" style="color: #000000;"/>
                            <p:selectOneMenu id="cliente" value="#{dropdownView.cliente}" style="width:300px">
                                <f:selectItem itemLabel="Selecione a Cliente" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.cliente}" />
                            </p:selectOneMenu>
                        </h:panelGrid><br/> 
                        <h:panelGrid columns="2">
                            <p:button onclick="#" value="Ok" icon="ui-icon-check" iconPos="right"
                                      style="color: #000000; background-color: #ffffff; width: 130px;"/>
                            <p:button onclick="#" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                      style="color: #000000; background-color: #ffffff; width: 130px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
