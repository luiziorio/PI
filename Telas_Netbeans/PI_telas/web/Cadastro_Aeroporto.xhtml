<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Aeroporto</title>
        <link type="text/css" rel="stylesheet" href="estilo.css"/>        
        <link type="text/css" rel="stylesheet" href="theme.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div id="Header" style="width: 100%; height: 100px;">
                <div id="logo" style="float: left;">
                    <img src="images/logo_plane_tipo.png" alt="" width="200" height="auto" />
                </div>
                <div id="logout" style="float: right;">
                    <ul>
                        <li><p:link>logout</p:link></li>
                    </ul>
                </div>
            </div>         
            <p:layout fullPage="false" >
                <p:layoutUnit position="center">
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="2" style="background: none; text-align: right;">
                            <p:outputLabel for="codigo" value="Código: " style="color: #000000;" />
                            <p:inputText id="codigo" label="Código" value="#{usuarioBean.nome}"  required="true" 
                                         style="color: #000000; background-color: #ffffff;"/>
                            <p:outputLabel for="desc" value="Descrição: " style="color: #000000;" />
                            <p:inputText id="desc" label="Descrição" value="#{usuarioBean.nome}"  required="true" 
                                         style="color: #000000; background-color: #ffffff;"/>
                            <p:outputLabel value="Continente: " for="continente" style="color: #000000;"/>
                            <p:selectOneMenu id="continente" value="#{dropdownView.continente}" style="width:300px">
                                <f:selectItem itemLabel="Selecione o Continente" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.continente}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="País: " for="pais" style="color: #000000;"/>
                            <p:selectOneMenu id="pais" value="#{dropdownView.pais}" style="width:300px">
                                <f:selectItem itemLabel="Selecione o País" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.pais}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Cidade: " for="cidade" style="color: #000000;"/>
                            <p:selectOneMenu id="cidade" value="#{dropdownView.cidade}" style="width:300px">
                                <f:selectItem itemLabel="Selecione a Cidade" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.cidade}" />
                            </p:selectOneMenu>                        
                        </h:panelGrid><br/> 
                        <h:panelGrid columns="2">
                            <p:button onclick="#" value="Ok" icon="ui-icon-check" iconPos="right"
                                      style="width: 130px;"/>
                            <p:button onclick="#" value="Cancelar" icon="ui-icon-cancel" iconPos="right"
                                      style="width: 130px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
