<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Area Administrativa</title>
        <link type="text/css" rel="stylesheet" href="estilo.css"/>        
        <link type="text/css" rel="stylesheet" href="theme.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div id="Header" style="width: 100%; height: 100px;">
                <div id="logo" style="float: left;">
                    <img src="images/logo_plane_tipo.png" alt="" width="200" height="auto" />
                </div>
                <div id="logout" style="float: right;">
                    <ul>
                        <li><p:link>logout</p:link></li>
                    </ul>
                </div>
            </div> 
            <p:layout fullPage="false" >
                <p:layoutUnit position="west">
                    <p:menu>
                        <p:submenu label="Adiministrar">
                            <p:menuitem value="Aeronaves" actionListener="#"/>
                            <p:menuitem value="Cia Aereas" actionListener="#"/>
                            <p:menuitem value="Voo" actionListener="#"/>
                            <p:menuitem value="Escalas" actionListener="#" />
                            <p:menuitem value="Cidades" actionListener="#"/>
                            <p:menuitem value="Aeroportos" actionListener="#"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <br/><h:panelGrid columns="3">
                        <p:button onclick="#" value="Adicionar" icon="ui-icon-plus" iconPos="right"
                                  style="width: 130px;"/>
                        <p:button onclick="#" value="Editar" icon="ui-icon-pencil" iconPos="right"
                                  style="width: 130px;"/>
                        <p:button onclick="#" value="Excluir" icon="ui-icon-minus" iconPos="right"
                                  style="width: 130px;"/>
                    </h:panelGrid><br/>
                    <h:panelGrid>
                        <p:dataTable var="car" value="#">
                            <p:column headerText="Cia Aerea">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Voo">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Origem">
                                <h:outputText value="#" />
                            </p:column>

                            <p:column headerText="Destino">
                                <h:outputText value="#" />
                            </p:column>
                            
                            <p:column headerText="Data">
                                <h:outputText value="#" />
                            </p:column>
                            
                            <p:column headerText="Prevista">
                                <h:outputText value="#" />
                            </p:column>
                            
                            <p:column headerText="Confirmada">
                                <h:outputText value="#" />
                            </p:column>
                            
                            <p:column headerText="Escalas">
                                <h:outputText value="#" />
                            </p:column>
                            
                            <p:column headerText="Status">
                                <h:outputText value="#" />
                            </p:column>
                            
                            <p:column headerText="Detalhes">
                                <h:outputText value="#" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>            
    </h:body>
</html>
