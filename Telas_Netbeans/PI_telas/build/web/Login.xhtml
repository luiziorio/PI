<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="estilo.css"/>
        <link type="text/css" rel="stylesheet" href="theme.css"/>
    </h:head>
    <h:body>
    <div id="principal">
        <h:panelGrid columns="3">  
            <h:panelGrid columns="1">  
                <div id="msg1">
                    Seja Bem vindo
                </div><br/>
                <div id="msg2">
                    Identifique-se por favor para utilizar
                    o sistema.
                </div><br/>
                <h:panelGrid columns="2" style="background: none;">
                    <p:outputLabel value="Nome:" for="nome" style="color: #ffffff;"/>
                    <p:inputText id="nome" label="Nome" value="#{usuarioBean.nome}"  required="true" 
                                 style="color: #000000; background-color: #ffffff;"/>
                    <p:outputLabel value="Senha:" for="senha" style="color: #ffffff;"/>
                    <p:inputText id="senha" label="Senha" type="Password" value="#{usuarioBean.senha}" required="true" 
                                 style="color: #000000; background-color: #ffffff;"/>
                </h:panelGrid><br/> 
                <p:button onclick="#{usuarioBean.salvar}" value="Login" icon="ui-icon-check" iconPos="right"
                                 style="color: #000000; background-color: #ffffff;"/><br/>
            </h:panelGrid>
            <hr size="250" width="1" align="left" color="#ffffff" style="margin: 0px 20px 0px 20px;"></hr>
            <h:panelGrid>
                <img src="images/logo_plane_tipo.png" alt="" width="200" height="120"/>
            </h:panelGrid>  
        </h:panelGrid>
    </div>
</h:body>
</html>
